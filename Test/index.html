<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .tower {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .floor {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .box {
            width: 60px;
            height: 60px;
            background-color: #3498db;
            border: 2px solid black;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .box:hover {
            background-color: #2980b9;
        }

        .box.gem {
            background-color: #2ecc71;
        }

        .box.bomb {
            background-color: #e74c3c;
        }

        .active {
            border: 3px solid #f1c40f;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .info {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>Tower Quest</h1>
            <p>Balance: <span id="balance">10</span></p>
            <p>Current Floor: <span id="currentFloor">1</span></p>
        </div>

        <div class="controls">
            <select id="difficulty" class="form-select w-50 mx-auto mb-3">
                <option value="normal">Normal</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="impossible">Impossible</option>
            </select>
            <button class="btn btn-primary" onclick="startGame()">Start Game</button>
            <button class="btn btn-primary" onclick="stopAutoPlay()">Stop Auto-Play</button>
            <button class="btn btn-secondary" onclick="autoPlay()">Auto Play</button>
        </div>

        <div class="tower" id="tower">
            
        </div>
    </div>

    <script src="tower.js"></script>
</body>
</html>
