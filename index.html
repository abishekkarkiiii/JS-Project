<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Game Mode</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center the parent container on the screen */
        .parent {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 30px;
            flex-wrap: wrap;
        }

        /* Basic styling for the boxes */
        .box {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid black;
            font-size: 20px;
            height: 20px;
            width: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-sizing: border-box;
            flex-direction: column-reverse;
            transition: transform 0.3s ease; /* Smooth animation */
        }

        .box:hover {
            transform: scale(1.1); /* Slightly enlarge on hover */
            background-color: #2980b9; /* Darken background on hover */
        }

        /* Adding some spacing around the container */
        #boxContainer {
            display: flex;
            flex-direction: column-reverse;
            gap: 10px; 
            position: relative;
            bottom: 0;
            transition: transform 1s ease;
            flex-direction: column-reverse;
        }

        /* Styling for the cards */
        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            border: none;
        }

        /* Card title styling */
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        /* Game mode select dropdown styling */
        .form-select {
            border-radius: 8px;
            font-size: 1rem;
            padding: 10px;
            border: 2px solid #ccc;
        }

        /* Button styling */
        #startButton {
            border-radius: 8px;
            width: 100%;
            font-size: 1.2rem;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        #startButton:hover {
            background-color: #2980b9;
        }

        /* Score styling */
        #score {
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container">
        
        <!-- Game Mode Card -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Select Game Mode</h5>
                <select id="gameModeSelect" class="form-select mb-4">
                    <option value="normal">Normal</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="impossible">Impossible</option>
                </select>
                <button id="startButton" class="btn btn-primary" onclick="start()">Start</button>
            </div>
        </div>

        <div class="parent">
            <!-- Dynamic Boxes Card -->
            <div class="card">
                <div class="card-body">
                    <div id="highscore"></div>
                    <div id="score" class="mb-4">Score: 0</div>
                    <div id="boxContainer" class="container-fluid">
                        <!-- Dynamic boxes will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
